# Configuración de Alacritty en Windows

# Configuración de la fuente 
font:
  size: 12
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic


# Configuración del directorio de inicio
working_directory: C:\Users\ferna

# Configuración de la ruta por defecto
shell:
  program: 'C:\Program Files\WindowsApps\Microsoft.PowerShell_7.3.4.0_x64__8wekyb3d8bbwe\pwsh.exe'
  args:
    - '-NoLogo'
    - '-NoExit'
    #- '-Command'
    #- 'cd C:\Users\ferna'


# Configuración de la codificación de caracteres
charset:
  normal: UTF-8
  

# Habilitar el copiar y pegar a través de los atajos de teclado estándar
selection:
  save_to_clipboard: true
  
# Atajos de teclado para copiar y pegar
key_bindings:
  - { key: C,        mods: Control|Shift, action: Copy }
  - { key: V,        mods: Control|Shift, action: Paste }
  

# Kanagawa Alacritty Colors
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }



# Otras configuraciones
window:
  startup_mode: Windowed
  opacity: 0.9
  dimensions:
    columns: 100
    lines: 40
    
  
